<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkShop 3 - Date Dropper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link href="datedropper.css" rel="stylesheet" type="text/css" />
    <script src="datedropper.js"></script>
    <link rel="stylesheet" href="mytheme.css">
</head>
<body>
    <br>
    <div class="container">
        <div class="col-md-5">
            <label for="">Select Date:</label>
            <input type="text" class="form-control" data-format="d-m-Y" data-theme="mytheme">
        </div>
    </div>
    <script>
        $('input').dateDropper();
    </script>
</body>
</html>
